global:
  S3:
    source:
      accessKey: vector
      secretAccessKey: vectorPassword
      server: 10.8.0.9
      serverPort: 9000
      serverProto: http
      bucket: 3dtiles
      region: "ui-east-1"
      style: path
      sslEnabled: false
      maxAttempts: 3
      sigVersion: 4
    destination:
      accessKey: vector
      secretAccessKey: vectorPassword
      server: 10.8.0.9
      serverPort: 9000
      serverProto: http
      bucket: 3dtiles
      region: "us-east-1"
      style: path
      sslEnabled: false
      maxAttempts: 3
      sigVersion: 4
      storageClass: 'STANDARD'


  ingestion:
    splunk:
      enabled: false
      annotations:
        collectord.io/index: SPLUNK_INDEX
        collectord.io/logs-output: splunk

    providers:
      source: NFS
      destination: S3

    NFS:
      source:
        name: 3d-pvc-source
        pv_path: /Source3DModels
        sub_path: ''
      # destination:
      #   name: 3d-pvc-dest
      #   pv_path: /Destination3DModels
      #   sub_path: ''

    job:
      type: Ingestion_New_3D
    task:
      type: tilesCopying
      batches: 1000
      maxAttempts: 3
    jobManager:
      url: http://common-job-manager
    heartbeat:
      url: http://common-heartbeat-manager
      waitTime: 5000

  filebeat:
    enabled: false
    image: docker.elastic.co/beats/filebeat:7.12.1
    mountPath: /usr/src/app/logs
    pycsw:
      mountPath: /var/log/pycsw
      logFile: pycsw.log
    nginxS3Gateway: 
      mountPath: /var/log/nginx
    elastic:
      host: 10.8.0.8
      port: 9200
      protocol: http
      username: 
      password:
      index: 3d-np
      sslEnabled: false
    kibana:
      host: 10.8.0.8:5601

  ca:
    enabled: false
    useExternal: true
    secretName: "root-ca"
    path: "/usr/local/share/ca-certificates"
    key: "ca.crt"

S3:
  source:
    accessKey: vector
    secretAccessKey: vectorPassword
    server: 10.8.0.9
    serverPort: 9000
    serverProto: http
    bucket: 3dtiles
    region: "ui-east-1"
    style: path
    sslEnabled: false
    maxAttempts: 3
    sigVersion: 4
  destination:
    accessKey: vector
    secretAccessKey: vectorPassword
    server: 10.8.0.9
    serverPort: 9000
    serverProto: http
    bucket: 3dtiles
    region: "us-east-1"
    style: path
    sslEnabled: false
    maxAttempts: 3
    sigVersion: 4
    storageClass: 'STANDARD'

ingestion:
  splunk:
    enabled: false
    annotations:
      collectord.io/index: ''
      collectord.io/logs-output: ''

  providers:
    source: ''
    destination: ''

  NFS:
    source:
      name: ''
      pv_path: {}
      sub_path: ''
    # destination:
    #   name: ''
    #   pv_path: /
    #   sub_path: ''

  job:
    type: Ingestion_New_3D
  task:
    type: tilesCopying
    batches: 1000
    maxAttempts: 3
  jobManager:
    url: http://common-job-manager
  heartbeat:
    url: http://common-heartbeat-manager
    waitTime: 5000

filebeat:
  enabled: false
  image: docker.elastic.co/beats/filebeat:7.12.1
  mountPath: ''
  pycsw:
    mountPath: ''
    logFile: ''
  nginxS3Gateway: 
    mountPath: ''
  elastic:
    host: 10.8.0.8
    port: 9200
    protocol: http
    username: 
    password:
    index: ''
    sslEnabled: false
  kibana:
    host: ''

sidecars:
  filebeat:
    name: filebeat
    image: docker.elastic.co/beats/filebeat:7.12.1
    args: [ "-c", "/etc/filebeat.yml", "-e" ]
    volumeMounts:
      - name: ''
        mountPath: ''
      - name: ''
        mountPath: ''
        subPath: ''

ca:
  enabled: false
  useExternal: true
  secretName: ''
  path: /
  key: ''

replicaCount: 1
image:
  repository: file-syncer
  tag: ''
env:
  logLevel: info
  logPrettyPrintEnabled: false
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'
  waitTime: 3000
  maxRetries: 3
  intervalMs: 3000
  taskPoolSize: 40
resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi